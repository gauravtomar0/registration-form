<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
</head>
<body >
	<p>Registration Form</p>
	<center>
		<table border="4" class = "tabb" cellspacing="0" cellpadding="0" id = "tab">
			<thead>
				<tr>
					<th style="width: 200px; height: 50px;">First Name</th>
					<td style="width: 400px; height: 50px;"><input type="text" style="width: 400px; height: 50px;" name="fname" id="fname"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th style="width: 200px; height: 50px;">Last Name</th>
					<td style="width: 400px; height: 50px;"><input type="text" style="width: 400px; height: 50px;" name="lname" id="lname"></td>
				</tr>
				<tr>
					<th style="width: 200px; height: 50px;">Email</th>
					<td style="width: 400px; height: 50px;"><input type="text" style="width: 400px; height: 50px;" name="email" id="email"></td>
				</tr>
				<tr>
					<th style="width: 200px; height: 50px;">Age</th>
					<td style="width: 400px; height: 50px;"><input type="text" style="width: 400px; height: 50px;" name="age" id="age"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" style="height: 50px;" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table border="4"  class = "tabb" id="show" cellspacing="0">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Age</th>
					
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
		

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("lname").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("age").value;
			

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
			

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
			

			n++;
			x++;
		}

	</script>
</body>
</html>
